<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>T-naul</title>
        <link rel="stylesheet" href="../Ex2_q1.css">
        <link rel="stylesheet" href="bai7.css">
    </head>
    <body>
        <div class="col-3"></div>
        <div class="col-6">
            <h3 class="colorgreen center">Phiếu đăng ký tham gia chương trình khuyến mại</h3>
            <table class="t03">
                <tr>
                    <td>Họ và tên</td>
                    <td>
                        <input type="text" placeholder="Nhập họ tên">
                    </td>
                </tr>
                <tr>
                    <td>Địa chỉ</td>
                    <td>
                        <input type="text" placeholder="Nhập địa chỉ">
                    </td>
                </tr>
                <tr>
                    <td>Điện thoại</td>
                    <td>
                        <input type="text" placeholder="Nhập số điện thoại">
                    </td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" name="gt" id="gt" value="nam">Nam
                        <input type="radio" name="gt" id="gt" value="nữ">Nữ
                    </td>
                </tr>
                <tr>
                    <td>Nghề nghiệp</td>
                    <td>
                        <select name="nghenghiep" id="nghenghiep" >
                            <option value="giaovien">Giáo viên</option>
                            <option value="sinhvien">Sinh viên</option>
                            <option value="congnhan">Công nhân</option>
                            <option value="khac">Khác</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Chọn sản phẩm tham gia</td>
                    <td>
                        <select name="sp" id="sp" multiple>
                            <option value="Kemdr" >Kem đánh răng</option>
                            <option value="botgiat" >Bột giặt</option>
                            <option value="daugd" >Dầu gội đầu</option>
                            <option value="suatam">Sữa Tắm</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Số người tham gia</td>
                    <td>
                        <input type="text" value="250000" readonly>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="center">
                        <input type="submit" value="Đồng ý">
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
